<div class="autor-container">
    <h2 class="text-center mb-4">Lista de Pedidos</h2>
    <ul class="list-group">
        <li *ngFor="let pedido of pedidos" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ pedido.usuario?.nombre }}</h5>
                <p class="mb-0 text-muted">{{ pedido.detalles }}</p>
                <p class="mb-0 text-muted">{{ pedido.fechaPedido}}</p>
                <p class="mb-0 text-muted">{{ pedido.total}}</p>
                <p class="mb-0 text-muted">{{ pedido.direccionEnvio}}</p>
                <p class="mb-0 text-muted">{{ pedido.estado }}</p>
            </div>
            
            <button class="btn btn-primary btn-sm">Ver</button>
        </li>
    </ul>
</div>
