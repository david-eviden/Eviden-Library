<div class="container my-3">
    <h2 class="text-center mb-4">Cat치logo de Libros</h2>
    <div class="alert alert-info" *ngIf="libros.length === 0">
        No hay libros disponibles en el cat치logo.
    </div>

    <div class="row mb-4">
        <div class="col-md-4 offset-md-8">
            <div class="input-group">
                <label class="input-group-text" for="pageSizeSelect">Libros por p치gina:</label>
                <select class="form-select" id="pageSizeSelect" [ngModel]="currentPageSize" (change)="cambiarTamanioPagina($event)">
                    <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="text-center mb-4 w-100">
        <div class="btn-group gap-2 w-100">
            <button class="btn btn-primary btn-lg" type="button" [routerLink]="['/libro/form']">
                <i class="bi bi-journal-check me-2"></i>Crear libro
            </button>
            <button class="btn btn-danger btn-lg" type="button" (click)="deleteAll()" *ngIf="libros?.length != 0">
                <i class="bi bi-person-x me-2"></i>Eliminar todos
            </button>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let libro of libros">
            <div class="card h-100 shadow-sm" (click)="getDetallesLibro(libro.id)">
                <img [src]="'/img/libroEjemplo.jpg'" class="card-img-top" 
                     [id]="'imagen-libro-' + libro.id" 
                     [alt]="'Imagen de ' + libro.titulo"
                     [style.view-transition-name]="'imagen-libro-' + libro.id">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" [style.view-transition-name]="'titulo-libro-' + libro.id">{{ libro.titulo }}</h5>
                    <p class="card-text text-muted mb-2">
                        <span *ngIf="libro.autores && libro.autores.length > 0" [style.view-transition-name]="'autor-libro-' + libro.autores[0].id">
                            Por <strong>{{ libro.autores[0].nombre }}</strong>
                        </span>
                        <span *ngIf="!libro.autores || libro.autores.length === 0">
                            Autor desconocido
                        </span>
                    </p>
                    <p class="card-text fw-bold mt-auto" [style.view-transition-name]="'precio-libro-' + libro.id">
                        {{ libro.precio | currency:'EUR':'symbol':'1.2-2' }}
                    </p>
                    <button  *ngIf="authService.esUsuario" class="btn btn-primary mt-2">A침adir al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <paginator-nav *ngIf="paginador" [paginador]="paginador" [pageSize]="currentPageSize"></paginator-nav>
        </div>
    </div>
    
</div>
