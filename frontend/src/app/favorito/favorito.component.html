<div class="autor-container">
    <h2 class="text-center mb-4">Lista de Favoritos</h2>
    <ul class="list-group">
        <li *ngFor="let favorito of favoritos" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{favorito?.usuario?.nombre}} {{favorito?.usuario?.apellido}}</h5>
                <p class="mb-0 text-muted">{{favorito?.libro?.titulo}} - ${{favorito?.libro?.precio}}</p>
                <p class="mb-0 text-muted">Fecha: {{favorito?.fechaAgregado | date:'dd/MM/yyyy'}}</p>
            </div>
            <button class="btn btn-primary btn-sm">Ver</button>
        </li>
    </ul>
</div>
