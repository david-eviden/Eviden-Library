<div class="autor-container">
    <h2 class="text-center mb-4">Lista de Favoritos</h2>
    <ul class="list-group">
        <li *ngFor="let favorito of favoritos" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ favorito.usuario}}</h5>
                <p class="mb-0 text-muted">{{ favorito.libro }}</p>
                <p class="mb-0 text-muted">{{ favorito.fecha }}</p>
            </div>
            
            <button class="btn btn-primary btn-sm">Ver</button>
        </li>
    </ul>
</div>
