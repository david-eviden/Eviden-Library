<!--Ranking mejor valorados-->
<div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">Ranking Mejor Valorados</h2>

    <!-- Carrusel-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- sliders -->
            <div class="carousel-item" *ngFor="let fragmento of fragmentos; let i = index" [class.active]="i === 0">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 justify-content-center">
                    <!-- card -->
                    <div class="col mb-4" *ngFor="let book of fragmento">
                        <div class="card h-100">
                            <img [src]="book.image" class="card-img-top" alt="Portada del libro">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-text">{{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Controles del Carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
