<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Registro</div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">Nombre</label>
              <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                [(ngModel)]="firstName" 
                name="firstName" 
                required
              >
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Apellidos</label>
              <input 
                type="text" 
                class="form-control" 
                id="lastName" 
                [(ngModel)]="lastName" 
                name="lastName" 
                required
              >
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                [(ngModel)]="email" 
                name="email" 
                required
              >
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                required
              >
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                [(ngModel)]="confirmPassword" 
                name="confirmPassword" 
                required
              >
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary">Registrarse</button>
              <a routerLink="/login" class="btn btn-link">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
