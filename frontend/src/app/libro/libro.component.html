<div class="container my-3">
    <h2 class="text-center mb-4">Catálogo de Libros</h2>
    <div class="alert alert-info" *ngIf="libros.length === 0">
        No hay libros disponibles en el catálogo.
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let libro of libros">
            <div class="card h-100 shadow-sm">
                <img [src]="'/img/libroEjemplo.jpg'" class="card-img-top" 
                     [alt]="'Imagen de ' + libro.titulo"
                     [style.viewTransitionName]="'libro-imagen-' + libro.id"
                     (click)="getDetallesLibro(libro.id)">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" [style.viewTransitionName]="'libro-titulo-' + libro.id">{{ libro.titulo }}</h5>
                    <p class="card-text text-muted mb-2">
                        <span *ngFor="let autor of libro.autores" 
                              [style.viewTransitionName]="'libro-autor-' + libro.id">
                            {{ autor.nombre }} {{ autor.apellido }}
                        </span>
                    </p>
                    <p class="card-text fw-bold mt-auto" [style.viewTransitionName]="'libro-precio-' + libro.id">
                        {{ libro.precio | currency:'EUR':'symbol':'1.2-2' }}
                    </p>
                    <button class="btn btn-primary mt-2">Añadir al carrito</button>
                </div>
            </div>
        </div>
    </div>
</div>
