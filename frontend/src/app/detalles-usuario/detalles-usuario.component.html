<div class="container my-5">
    <div class="card shadow user-details">
        <div class="card-header bg-transparent border-0">
            <h2 class="text-center my-3">Detalles del Usuario</h2>
        </div>

        <div class="card-body">
            <div class="row m-1">
                <div class="col-md-4 text-center mb-4 mb-md-0">
                    <img [src]="usuario.foto ? usuario.foto : '/img/usuarioDefecto.png'" 
                         [id]="'imagen-usuario-' + usuario.id" 
                         class="img-fluid user-avatar" 
                         alt="Imagen de {{ usuario.nombre }} {{ usuario.apellido }}">
                    
                    <!-- Información básica en tarjetas para móvil -->
                    <div class="d-md-none mt-3">
                        <div class="info-card mb-2">
                            <div class="info-title">Rol</div>
                            <div class="info-value">
                                <span [ngClass]="{'badge bg-primary': usuario.rol === 'ROLE_USER', 
                                                'badge bg-danger': usuario.rol === 'ROLE_ADMIN'}">
                                    {{ usuario.rol === 'ROLE_USER' ? 'Cliente' : 'Administrador' }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <!-- Información del usuario -->
                    <h3 class="user-name">
                        {{ usuario.nombre }} {{ usuario.apellido }}
                    </h3>
                    
                    <div class="user-info mb-4">
                        <p class="d-flex align-items-center mb-2">
                            <i class="bi bi-envelope me-2 text-primary"></i>
                            <span>{{ usuario.email }}</span>
                        </p>
                        <p class="d-flex align-items-center mb-2">
                            <i class="bi bi-geo-alt me-2 text-primary"></i>
                            <span>{{ usuario.direccion }}</span>
                        </p>
                        
                        <!-- Rol (solo visible en desktop) -->
                        <p class="d-none d-md-flex align-items-center">
                            <i class="bi bi-person-badge me-2 text-primary"></i>
                            <span [ngClass]="{'badge bg-primary': usuario.rol === 'ROLE_USER', 
                                            'badge bg-danger': usuario.rol === 'ROLE_ADMIN'}">
                                {{ usuario.rol === 'ROLE_USER' ? 'Cliente' : 'Administrador' }}
                            </span>
                        </p>
                    </div>
                    
                    <!-- Botones de acción (solo admin o usuario propio) -->
                    <div class="d-flex flex-column flex-sm-row justify-content-between gap-2 mt-custom">
                        <button type="button" name="editar" [routerLink]="['/usuario/form', usuario.id]" class="btn btn-secondary btn-lg">
                            <i class="bi bi-pencil me-2"></i>Editar perfil
                        </button>
                        <button type="button" name="eliminar" (click)="delete(usuario)" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash3 me-2"></i>Eliminar usuario
                        </button>
                    </div>
                </div>
            </div>
