<div class="detalles-pedido-container">
    <h2 class="text-center mb-4">Lista de Detalles de Pedidos</h2>
    <ul class="list-group">
        <li *ngFor="let detalle of detallesPedido" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ detalle.pedido.usuario?.nombre }}</h5>
                <p class="mb-0 text-muted">{{ detalle.pedido }}</p>
                <p class="mb-0 text-muted">{{ detalle.libro }}</p>
                <p class="mb-0 text-muted">{{ detalle.cantidad}}</p>
                <p class="mb-0 text-muted">{{ detalle.cantidad}}</p>
            </div>
            
            <button class="btn btn-primary btn-sm">Ver</button>
        </li>
    </ul>
</div>
