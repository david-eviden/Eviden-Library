<div class="container2 my-3">
    <h2 class="text-center mb-4 text-decoration-underline">Ranking Mejor Valorados</h2>

    <!-- Carrusel-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div *ngFor="let fragmento of fragmentos; let i = index" [class.active]="i === 0" class="carousel-item">
                <div class="row g-2 justify-content-center book-grid">
                    <div *ngFor="let libro of fragmento" class="col-12 col-sm-6 col-md-4 col-lg-2-4 book-item">
                        <div class="card h-100" (click)="verDetallesLibro(libro.id)">
                            <div class="position-relative">
                                <img [src]="libro.imagen ? libro.imagen : '/img/libroEjemplo.jpg'" class="card-img-top" alt="Portada del libro">
                                <!-- Icono de tick para libros comprados -->
                                <div *ngIf="authService.estaLogueado() && haCompradoLibro(libro.id)" class="position-absolute top-0 end-0 p-2">
                                    <i class="bi bi-patch-check-fill text-white fs-4"></i>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ libro.titulo }}</h5>
                                <p class="card-text">
                                    <span *ngFor="let autor of libro.autores; let last = last">
                                        {{ autor.nombre }}<span *ngIf="!last">, </span>
                                    </span>
                                    <span *ngIf="!libro.autores || libro.autores.length === 0">Sin autores</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles del Carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
