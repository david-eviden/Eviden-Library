<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="alert alert-danger">
                <div class="d-flex justify-content-center mb-4">
                    <i class="bi bi-exclamation-triangle-fill" style="font-size: 4rem;"></i>
                </div>
                <h1 class="display-4">¡Ups! Algo salió mal</h1>
                <p class="lead">Lo sentimos, ha ocurrido un error inesperado.</p>
                <div class="mt-4">
                    <a class="btn btn-primary" routerLink="/principal">
                        <i class="bi bi-house-door"></i> Volver al inicio
                    </a>
                </div>
                <div *ngIf="errorMessage" class="mt-4">
                    <p class="mb-1"><strong>Código de error:</strong> {{errorCode}}</p>
                    <p><strong>Descripción:</strong> {{errorMessage}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
