<div class="container my-3">
    <h2 class="text-center mb-4">Lista de Generos</h2>
    
    <!-- BotÃ³n para crear genero y eliminar todos -->
    <div class="text-center mb-4 w-100">
        <div class="btn-group gap-2 w-100">
            <button class="btn btn-primary btn-lg" type="button" [routerLink]="['/genero/form']">
                <i class="bi bi-journal-check me-2"></i>Crear genero
            </button>
            <button class="btn btn-danger btn-lg" type="button" (click)="deleteAll()" *ngIf="generos?.length != 0">
                <i class="bi bi-person-x me-2"></i>Eliminar todos
            </button>
        </div>
    </div>

    <!-- Mensaje si no hay generos -->
    <div class="alert alert-info" *ngIf="generos.length === 0">
        No hay generos registrados.
    </div>

    <!-- Lista de generos -->
    <ul class="list-unstyled">
        <li *ngFor="let genero of generos" class="mb-3 p-3 border rounded shadow-sm d-flex flex-column flex-md-row justify-content-between align-items-start">
            <div class="mb-3 mb-md-0">
                <h4 class="mb-2 text-muted">{{ genero.nombre }}</h4>
                <p class="text-muted">{{ genero.descripcion }}</p>
            </div>
            <div class="d-flex flex-sm-row flex-md-row gap-2">
                <button type="button" name="editar" [routerLink]="['/genero/form', genero.id]" class="btn btn-secondary text-nowrap">
                    <i class="bi bi-pencil me-2"></i>Editar
                </button>
                <button type="button" name="eliminar" (click)="delete(genero)" class="btn btn-danger text-nowrap">
                    <i class="bi bi-person-x me-2"></i>Eliminar
                </button>
            </div>
        </li>
    </ul>    
</div>
