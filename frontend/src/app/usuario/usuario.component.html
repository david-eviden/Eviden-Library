<div class="container my-3">
    <h2 class="text-center mb-4">Lista de Usuarios</h2>
    <div class="alert alert-info" *ngIf="usuarios.length === 0">
        No hay usuarios disponibles
    </div>
    <ul *ngIf="authService.esAdmin" class="list-group">
        <li *ngFor="let usuario of usuarios" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ usuario.nombre }}</h5>
                <p class="mb-0 text-muted">{{ usuario.apellido }}</p>
                <p class="mb-0 text-muted">{{ usuario.direccion }}</p>
                <p class="mb-0 text-muted">{{ usuario.email }}</p>
                <p class="mb-0 text-muted">{{ usuario.password }}</p>
                <p class="mb-0 text-muted">{{ usuario.rol }}</p>
            </div>
            
            <button class="btn btn-primary btn-sm" (click)="getDetallesUsuario(usuario.id)">Ver</button>
        </li>
    </ul>
</div>
