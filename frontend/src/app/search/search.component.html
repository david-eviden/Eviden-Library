<div class="search-container">
    <!-- <input 
        class="form-control" 
        type="search" 
        [formControl]="searchControl" 
        placeholder="Busca por autor, título o género"
        aria-label="Search"> -->
    <input class="form-control me-2 busqueda" type="search" placeholder="Busca por autor, título, ISBN"
        aria-label="Search">
    <div *ngIf="isLoading" class="spinner-border text-primary spinner-sm" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
    <div *ngIf="librosFiltrados | async as libros" class="search-results">
        <div *ngIf="libros.length > 0" class="results-container">
            <div *ngFor="let libro of libros" class="result-item">
                <div class="libro-info">
                    <h5>{{ libro.titulo }}</h5>
                    <div class="details">
                        <span class="autor" *ngFor="let autor of libro.autores; let last = last">
                            {{ autor.nombre }}{{ !last ? ', ' : '' }}
                        </span>
                        <span class="genre" *ngFor="let genero of libro.generos; let last = last">
                            {{ genero.nombre }}{{ !last ? ', ' : '' }}
                        </span>
                    </div>
                    <p class="precio">{{ libro.precio | currency:'EUR' }}</p>
                </div>
            </div>
        </div>
        <div *ngIf="searchControl.value && searchControl.value.length >= 2 && libros.length === 0" class="no-results">
            No se encontraron resultados
        </div>
    </div>
</div>
